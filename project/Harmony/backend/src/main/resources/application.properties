# File Upload Configuration
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10485760}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10485760}
upload.images.path=${UPLOAD_IMAGES_PATH:../uploads/images}

# JWT Configuration
jwt.secret=${JWT_SECRET:harmony-secret-key-2024-music-tinder-app-very-secure-jwt-key-for-authentication}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging Configuration
logging.level.com.harmony=${LOG_LEVEL_HARMONY:DEBUG}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:DEBUG}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_SQL_BINDER:TRACE}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.display-operation-id=false
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1
